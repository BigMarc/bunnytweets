name: Build Desktop App

on:
  push:
    tags:
      - "v*"          # Trigger on version tags like v1.0.0
  workflow_dispatch:   # Allow manual trigger

permissions:
  contents: write      # Needed to create releases

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact: BunnyTweets-macOS
            build_cmd: ./scripts/build.sh
          - os: windows-latest
            artifact: BunnyTweets-Windows
            build_cmd: scripts\build.bat

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.os }})

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller>=6.0

      - name: Build with PyInstaller
        run: ${{ matrix.build_cmd }}

      # ---- macOS: create .dmg ----
      - name: Create DMG (macOS)
        if: runner.os == 'macOS'
        run: |
          hdiutil create \
            -volname BunnyTweets \
            -srcfolder dist/BunnyTweets.app \
            -ov \
            -format UDZO \
            dist/BunnyTweets.dmg

      - name: Upload macOS artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/BunnyTweets.dmg

      # ---- Windows: zip the folder ----
      - name: Zip build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path dist\BunnyTweets\* -DestinationPath dist\BunnyTweets-Windows.zip

      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist\BunnyTweets-Windows.zip

  # ---- Create GitHub Release on tags ----
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/BunnyTweets-macOS/BunnyTweets.dmg
            artifacts/BunnyTweets-Windows/BunnyTweets-Windows.zip
